<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Profile";
        }
        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">1</div>
        </div>
        <div class="username">
            <a href="https://www.google.com" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Profile</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text"
                    id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-weight: 400;">Profile Image</label><input style="margin-left: 10px;" type="text"
                id="profileimg"><button style="margin-left: 10px;" id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item im1 col-span"></div>
            <div class="gallery-item im2"></div>
            <div class="gallery-item im3"></div>
            <div class="gallery-item im4"></div>
            <div class="gallery-item im5"></div>
            <div class="gallery-item im6"></div>
            <div class="gallery-item im7"></div>
            <div class="gallery-item im8 row-span"></div>
            <div class="gallery-item im9"></div>
            <div class="gallery-item im10"></div>
        </div>
    </div>
</body>
</html>
